<div class="card-columns m-5 animated fadeIn">
    <div (click)="verArtista(item)" *ngFor="let item of items" class="card bg-dark text-light">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title text-light">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">
                    {{artista.name}}
                </span>
            </p>
        </div>
    </div>
</div>
