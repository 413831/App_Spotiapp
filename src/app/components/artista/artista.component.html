<app-loading *ngIf="loading" class="mt-5"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="foto-artista" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <h4>
            <a [href]="artista.external_urls.spotify" target="_blank" class="badge badge-pill badge-primary">
                Ir a la página del artista
            </a>
        </h4>
        <button routerLink="/search" class="btn btn-outline-primary mt-5">Regresar</button>
    </div>
</div>

<div class="row m-5" *ngIf="!loading">
    <div class="col">
        <table class="table text-light text-center">
            <thead class="thead-dark">
                <th>Foto</th>
                <th>Album</th>
                <th>Canción</th>
                <th>Vista previa</th>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb" alt="foto-album ">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.id | domseguro: trackURL" 
                                width="400" 
                                height="80" 
                                frameborder="0"
                                allowtransparency="true" 
                                allow="encrypted-media"></iframe>
                               
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
